<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link
    href="https://fonts.googleapis.com/css?family=Alatsi&display=swap"
    rel="stylesheet"
  />
    <title>Santa maker</title>
</head>

<body>

    <div class="container">
        <div class="santa" id="santa">
            <img src="/images/santafull.png" alt="" id="santa-full" width="110%" >
        </div>
       
    </div>
    <div class="containerr" style="margin-left: 55%;">
        <div class="draggables">
            <div class="glasses">
                <img src="/images/g1.png" alt="" class="drag-cap"  draggable="true" id="g-1" width="24%" >
                <img src="/images/g3.png" alt="" class="drag-cap" draggable="true"id="g2" width="24%" >
                <img src="/images/g4.png" alt="" class="drag-cap"  draggable="true" id="g3" width="25%" >
            </div>
            <div class="eyes">
                <img src="/images/eyess1.png" alt=""  class="santa-eye" id="eye-1" draggable="true"width="15%" >
                <img src="/images/eyess2.png" alt=""  class="santa-eye" id="eye-2" draggable="true"width="15%" >
                <img src="/images/eyess3.png" alt=""  class="santa-eye" id="eye-3" draggable="true"width="15%" >
            </div>
            <div class="mouth">
                <img src="/images/mouth1.png" alt="" class="drag-mouth" id="mouth-1" draggable="true"width="38%" >
                <img src="/images/mouth2.png" alt="" class="drag-mouth" id="mouth-2" draggable="true"width="38%" >
                <img src="/images/mouth3.png" alt="" class="drag-mouth" id="mouth-3" draggable="true"width="38%" >
            </div>

            <div class="cap">
                <img src="/images/cap1.png" alt="" class="drag-cap" id="cap-1" draggable="true" width="34%" >
                <img src="/images/cap2.png" alt="" class="drag-cap" id="cap-2" draggable="true" width="34%" >
                <img src="/images/cap3.png" alt="" class="drag-cap" id="cap-3" draggable="true" width="34%" >
            </div>

            <div class="shoe">
                <img src="/images/shoeLeftblack1.png" alt="" class="drag-shoe" id="shoe-1" draggable="true" width="34%" >
                <img src="/images/shoeRightblack1.png" alt="" class="drag-shoe" id="shoe-2" draggable="true" width="34%" >
                <img src="/images/shoeLeftred1.png" alt="" class="drag-shoe" id="shoe-3" draggable="true" width="32%" >
                <img src="/images/shoeRightred1.png" alt="" class="drag-shoe" id="shoe-4" draggable="true" width="32%" >
            </div>
        </div>
    </div>
    <canvas></canvas>
    <script src="/script.js"></script>
</body>

</html>
